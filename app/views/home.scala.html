@(webJarAssets: WebJarAssets, places: String)

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>東京写真</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/reset.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/home.css")">
</head>
<body>
    <header class="header">
        <h1 class="logo">
            <a href="/">東京写真</a>
        </h1>
    </header>
    <div class="wrapper clearfix">
        <main class="main">
          <div id="application"></div>
          <script src="@routes.WebJarAssets.at(webJarAssets.locate("react-with-addons.js"))"></script>
          <script src="@routes.WebJarAssets.at(webJarAssets.locate("react-dom.js"))"></script>
          <script src="@routes.Assets.at("javascripts/components/App.js")"></script>
        </main>
        <div class="menu">
              @places
        </div>
      </div>
      <footer class="footer">
      </footer>
  </body>
  </html>
