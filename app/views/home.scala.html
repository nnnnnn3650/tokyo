@(webJarAssets: WebJarAssets)

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>東京写真</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/reset.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/home.css")">
    <script src='@routes.WebJarAssets.at(webJarAssets.locate("jquery.min.js"))' type='text/javascript'></script>
    <script src="@routes.WebJarAssets.at(webJarAssets.locate("react-with-addons.js"))"></script>
    <script src="@routes.WebJarAssets.at(webJarAssets.locate("react-redux.js"))"></script>
    <script src="@routes.WebJarAssets.at(webJarAssets.locate("react-dom.js"))"></script>
    <script src="@routes.WebJarAssets.at(webJarAssets.locate("redux.js"))"></script>
    <script src="@routes.WebJarAssets.at(webJarAssets.locate("redux-thunk.js"))"></script>
</head>
<body>
    <header class="header">
        <h1 class="logo">
            <a href="/">東京写真</a>
        </h1>
    </header>
    <div class="wrapper clearfix">
        <div id='content'></div>
        <script src="@routes.Assets.at("app/App.js")"></script>
    </div>
    <footer class="footer">
    </footer>
  </body>
  </html>
